<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>SmallTrain</title>
		<meta name="description" content="Shows the Time table of trains" />
		<meta name="author" content="DDT" />

		<link rel="stylesheet" href="css/smalltrain.css"/>
		<!-- <meta name="viewport" content="width=device-width; initial-scale=1.0" /> -->

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<!-- <link rel="shortcut icon" href="/favicon.ico" /> -->
		<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png" /> -->
		<script type="text/javascript" src="lib/sha1.js"></script>
	  	<script type="text/javascript" src="lib/oauth.js"></script>
	  	<script type="text/javascript" src="lib/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/railtime.js"></script>
	</head>

	<body>
		<div class="global-body">
			<header>
				<h1 id="train-title" >SmallTrain</h1>
				<img id="train-image" src="images/train-icon-small.png" />
			</header>

			<div class="train-body">
				<table id="train-schedule" >
					<thead>
						<tr>
							<th> Departure&nbsp;Time</th><th>Delay</th><th>Arrival&nbsp;Time</th><th>Delay</th><th>Conn</th><th>Track</th>
						</tr>
					</thead>
				</table>
			</div>
			
			<div class="train-msg">
			</div>
			
			<footer>
				<p>
					<!-- &copy; Copyright by DDT -->
				</p>
			</footer>
		</div>
	<script src="js/popup.js"></script>
	</body>
</html>
