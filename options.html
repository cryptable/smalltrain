<html>
<head>
	<title>Small Train</title>
	<script type="text/javascript" src="lib/sha1.js"></script>
  	<script type="text/javascript" src="lib/oauth.js"></script>
	<script src="js/railtime.js"></script>
</head>
<body>
	<div id="label">OAuth Consumer Secret</div> <input type="text" id="consumer-key">
	<button id="refresh-button" style="font-weight:bold">Refresh</button>
	<div class="ui-widget">
	  <label for="start-station">Start station: </label>
	  <input type="text" id="start-station" />
	</div>
	<div class="ui-widget">
	  <label for="end-station">End station: </label>
	  <input type="text" id="end-station" />
	</div>
	
	<div id="footer">
	  <button id="save-button" style="font-weight:bold">Save</button>
	  <button id="cancel-button">Cancel</button>
	</div>
	
	<script src="js/options.js"></script>
</body>
</html>
