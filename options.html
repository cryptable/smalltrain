<html>
<head>
	<title>Small Train</title>
	
	<script type="text/javascript" src="lib/sha1.js"></script>
  	<script type="text/javascript" src="lib/oauth.js"></script>
  	<script type="text/javascript" src="lib/jquery-1.8.3.js"></script>
	<link rel="stylesheet" href="css/smalltrain.css"/>
  	<link rel="stylesheet" href="css/jquery-ui-1.9.2.custom.css">
    <script type="text/javascript" src="lib/jquery-ui-1.9.2.custom.js"></script>
	<script type="text/javascript" src="js/railtime.js"></script>
</head>
<body>
	<div align="center">
			<table id="options">
				<header>
					<thead>
						<th colspan="3">
						<h2 id="train-title">Small Train</h2>
						<img id="train-image" src="images/train-icon-small.png" />
						</th>
					</thead>
				</header>
				<tr>
					<td><div class="label">OAuth Consumer Secret</div></td> 
					<td align="left"><input type="text" id="consumer-key"></td>
					<td><button id="refresh-button" style="font-weight:bold">Refresh</button></td>
				</tr>
				<tr>
					<div class="ui-widget">
					  <td><label id="start-station-label" for="start-station">Start station: </label></td>
					  <td  align="left"><input type="text" id="start-station" /></td>
					</div>
				</tr>
				<tr>
					<div class="ui-widget">
					  <td><label id="end-station-label" for="end-station">End station: </label></td>
					  <td  align="left"><input type="text" id="end-station" /></td>
					</div>
				</tr>
				<tr>
					<div class="label">
					  <td><label id="language-label" for="train-language">Language: </label></td>
					  <td  align="left">
  					    <select id="train-language">
  						  <option value="EN">English</option>
						  <option value="NL">Nederlands</option>
						  <option value="FR">Fran&ccedil;ais</option>
					      <option value="DE">Deutsh</option>
					    </select>
					  </td>
					</div>
				</tr>
			</table>
		<div id="footer">
		  <!-- <button id="save-button" style="font-weight:bold">Save</button> --> 
		  <!-- <button id="cancel-button">Cancel</button> -->
		</div>
	</div>
	<script src="js/options.js"></script>
</body>
</html>
